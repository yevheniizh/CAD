<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0"
    />
    <title>Threejs Example</title>

    <!-- JS -->
    <script defer type="module" src="./components/canvas/index.js"></script>
    <script defer type="module" src="./components/accordion/index.js"></script>
    <script defer type="module" src="./components/colorpicker/index.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css"></link>
  </head>

  <body>
    <div class="app">
      
      <!-- 3D area -->
      <canvas class="canvas"></canvas>

      <!-- Tools panel -->
      <nav class="nav-area accordion">
        <div class="view-nav accordion-item">
          <button class="button accordion-button">View</button>
          <ul class="panel accordion-body">
            <li>
              <button class='button'>Show axes</button>
            </li>
            <li>
              <button class='button'>Reset view</button>
            </li>
            <li>
              <button class='button background'>Background</button>
              <div class='colorpicker'>
                <input class='color-input' type='color' />
              </div>
            </li>
            <li>
              <button class='button wireframe'>Wireframe</button>
            </li>
            <li>
              <button class='button'>Ground</button>
            </li>
            <li>
              <button class='button'>Animate</button>
            </li>
          </ul>
        </div>
      </nav>

    </div>
  </body>

</html>
